version: '3.3'
services:
  mysql:
    image: mysql:5.7
    command: --init-file /data/application/init.sql
    volumes: 
      - ./application/init.sql:/data/application/init.sql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic

